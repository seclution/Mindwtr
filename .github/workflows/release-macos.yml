name: Release macOS

on:
  workflow_call:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.2.3)'
        required: false
        type: string
    secrets:
      APPLE_ID:
        required: false
      APPLE_PASSWORD:
        required: false
      APPLE_TEAM_ID:
        required: false
      APPLE_CERTIFICATE:
        required: false
      APPLE_CERTIFICATE_PASSWORD:
        required: false
      APPLE_SIGNING_IDENTITY:
        required: false
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.2.3)'
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  macos:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-14
            rust_target: aarch64-apple-darwin
            artifact_name: release-macos-arm64
          - platform: macos-15
            rust_target: x86_64-apple-darwin
            artifact_name: release-macos-x64
    runs-on: ${{ matrix.platform }}
    name: macOS Build (${{ matrix.rust_target }})
    timeout-minutes: 90

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Ensure macOS SetFile is on PATH
        run: |
          if [ -z "$DEVELOPER_DIR" ]; then
            DEVELOPER_DIR="$(xcode-select -p)"
            echo "DEVELOPER_DIR=$DEVELOPER_DIR" >> "$GITHUB_ENV"
          fi
          export DEVELOPER_DIR
          SETFILE_PATH="$(xcrun --find SetFile || true)"
          if [ -n "$SETFILE_PATH" ]; then
            echo "$(dirname "$SETFILE_PATH")" >> "$GITHUB_PATH"
          fi
          which SetFile || true

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.x"

      - name: Install dependencies
        run: bun install

      - name: Build App
        run: |
          cd apps/desktop
          cargo tauri build --target ${{ matrix.rust_target }}
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          TAURI_LOG_LEVEL: "debug"
          RUST_LOG: "tauri=debug,tauri_bundler=debug,tauri_cli=debug"
          MACOSX_DEPLOYMENT_TARGET: "10.15"
          CMAKE_OSX_DEPLOYMENT_TARGET: "10.15"
          DEVELOPER_DIR: ${{ env.DEVELOPER_DIR }}

      - name: Notarize DMG
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          if [ -z "${APPLE_ID:-}" ] || [ -z "${APPLE_PASSWORD:-}" ] || [ -z "${APPLE_TEAM_ID:-}" ]; then
            echo "Notarization secrets not set; skipping."
            exit 0
          fi
          set -euo pipefail
          DMG_DIR="apps/desktop/src-tauri/target/${{ matrix.rust_target }}/release/bundle/dmg"
          if [ ! -d "$DMG_DIR" ]; then
            echo "No dmg directory found at $DMG_DIR"
            exit 1
          fi
          found=0
          for dmg in "$DMG_DIR"/*.dmg; do
            if [ ! -f "$dmg" ]; then
              continue
            fi
            found=1
            echo "Submitting $dmg for notarization"
            xcrun notarytool submit "$dmg" --apple-id "$APPLE_ID" --password "$APPLE_PASSWORD" --team-id "$APPLE_TEAM_ID" --wait
            echo "Stapling $dmg"
            xcrun stapler staple "$dmg"
          done
          if [ "$found" -eq 0 ]; then
            echo "No dmg files found in $DMG_DIR"
            exit 1
          fi
        shell: bash

      - name: Collect macOS artifacts
        run: |
          mkdir -p release-artifacts
          for f in $(find apps/desktop/src-tauri/target/${{ matrix.rust_target }}/release/bundle -name "*.dmg" -o -name "*.app.tar.gz"); do
            base=$(basename "$f")
            lower=$(echo "$base" | tr 'A-Z' 'a-z')
            cp "$f" "release-artifacts/$lower"
          done
          ls -la release-artifacts/ || true
        shell: bash

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release-artifacts/*
          if-no-files-found: warn
