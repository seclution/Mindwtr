name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # Build desktop app for Linux using Tauri
  desktop-linux:
    runs-on: ubuntu-latest
    name: Desktop Linux Build (Tauri)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies (Tauri)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Tauri app
        run: |
          cd apps/desktop
          cargo tauri build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Locate and Move Linux artifacts
        run: |
          mkdir -p release-artifacts
          find apps/desktop/src-tauri/target -name "*.AppImage" -exec cp {} release-artifacts/ \;
          find apps/desktop/src-tauri/target -name "*.deb" -exec cp {} release-artifacts/ \;
          ls -la release-artifacts/
      
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-linux
          path: release-artifacts/*
          if-no-files-found: error

  # Build Android APK using EAS Cloud
  android:
    runs-on: ubuntu-latest
    name: Android APK Build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: bun install

      - name: Build Android APK (EAS Cloud)
        run: |
          cd apps/mobile
          eas build --platform android --profile preview --non-interactive --wait

      - name: Download APK from EAS
        run: |
          cd apps/mobile
          BUILD_URL=$(eas build:list --platform android --limit 1 --json --non-interactive | jq -r '.[0].artifacts.buildUrl // empty')
          if [ -n "$BUILD_URL" ]; then
            curl -L -o focus-gtd-${{ github.ref_name }}.apk "$BUILD_URL"
            echo "Downloaded APK from: $BUILD_URL"
          else
            echo "No build URL found"
          fi

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: apps/mobile/*.apk
          if-no-files-found: warn

  # Create GitHub Release with all artifacts
  release:
    needs: [desktop-linux, android]
    runs-on: ubuntu-latest
    name: Create Release
    if: always() && needs.desktop-linux.result == 'success'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Desktop Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: desktop-linux
          path: ./release-assets

      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: ./release-assets
        continue-on-error: true

      - name: List release assets
        run: ls -la ./release-assets/ || echo "No assets found"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
