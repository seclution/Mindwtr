name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.2.3)'
        required: true
        type: string
      build_apk:
        description: 'Build Android APK (uses EAS cloud minutes)'
        required: false
        type: boolean
        default: false
      build_ios:
        description: 'Build iOS App (uses EAS cloud minutes)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  # Build desktop app for all platforms using Tauri
  desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-latest
            target: linux
            deps: sudo apt-get update && sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
            artifacts: |
              find apps/desktop/src-tauri/target -name "*.AppImage" -exec cp {} release-artifacts/ \;
              find apps/desktop/src-tauri/target -name "*.deb" -exec cp {} release-artifacts/ \;
          - platform: windows-latest
            target: windows
            deps: echo "No extra deps needed for Windows"
            artifacts: |
              cp apps/desktop/src-tauri/target/release/bundle/msi/*.msi release-artifacts/ 2>/dev/null || true
              cp apps/desktop/src-tauri/target/release/bundle/nsis/*.exe release-artifacts/ 2>/dev/null || true
          - platform: macos-latest
            target: macos
            deps: echo "No extra deps needed for macOS"
            artifacts: |
              cp apps/desktop/src-tauri/target/release/bundle/dmg/*.dmg release-artifacts/ 2>/dev/null || true
              cp apps/desktop/src-tauri/target/release/bundle/macos/*.app.tar.gz release-artifacts/ 2>/dev/null || true

    runs-on: ${{ matrix.platform }}
    name: Desktop Build (${{ matrix.target }})
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: ${{ matrix.deps }}
        shell: bash

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Tauri app
        run: |
          cd apps/desktop
          cargo tauri build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Locate and Move artifacts
        run: |
          mkdir -p release-artifacts
          echo "Listing build output for debugging:"
          ls -R apps/desktop/src-tauri/target/release/bundle || echo "Bundle dir not found"
          ${{ matrix.artifacts }}
          ls -la release-artifacts/
        shell: bash
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.target }}
          path: release-artifacts/*
          if-no-files-found: warn


  # Optional Android build (only when manually triggered with build_apk=true)
  android:
    runs-on: ubuntu-latest
    name: Android Build (EAS)
    if: ${{ github.event.inputs.build_apk == 'true' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Setup EAS CLI
        run: npm install -g eas-cli

      - name: Build Android APK
        run: |
          cd apps/mobile
          eas build --platform android --profile preview --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Download APK from EAS
        run: |
          cd apps/mobile
          eas build:list --platform android --status finished --limit 1 --json > build.json
          BUILD_URL=$(cat build.json | jq -r '.[0].artifacts.buildUrl')
          curl -L -o android-app.apk "$BUILD_URL"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: apps/mobile/android-app.apk
          if-no-files-found: error

  # Optional iOS build (only when manually triggered with build_ios=true)
  ios:
    runs-on: ubuntu-latest
    name: iOS Build (EAS)
    if: ${{ github.event.inputs.build_ios == 'true' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Setup EAS CLI
        run: npm install -g eas-cli

      - name: Build iOS App
        run: |
          cd apps/mobile
          eas build --platform ios --profile preview --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Download Artifact from EAS
        run: |
          cd apps/mobile
          eas build:list --platform ios --status finished --limit 1 --json > build_ios.json
          BUILD_URL=$(cat build_ios.json | jq -r '.[0].artifacts.buildUrl')
          # Extension depends on build type (tar.gz for simulator, ipa for device)
          curl -L -o ios-app.tar.gz "$BUILD_URL"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: apps/mobile/ios-app.tar.gz
          if-no-files-found: error

  # Create GitHub Release with all artifacts
  release:
    needs: [desktop, android, ios]
    runs-on: ubuntu-latest
    name: Create Release
    if: always() && needs.desktop.result == 'success'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all Desktop artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: desktop-*
          path: ./release-assets
          merge-multiple: true

      - name: Download Android artifact
        if: ${{ needs.android.result == 'success' }}
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: ./release-assets

      - name: Download iOS artifact
        if: ${{ needs.ios.result == 'success' }}
        uses: actions/download-artifact@v4
        with:
          name: ios-app
          path: ./release-assets

      - name: List release assets
        run: ls -la ./release-assets/ || echo "No assets found"

      - name: Generate Changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          
          echo "## What's Changed in $CURRENT_TAG" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          if [ -n "$PREV_TAG" ]; then
            # Get commit messages between tags
            git log --pretty=format:"- %s" $PREV_TAG..HEAD >> CHANGELOG.md
          else
            # First release - get all commits
            git log --pretty=format:"- %s" >> CHANGELOG.md
          fi
          
          echo "" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREV_TAG...$CURRENT_TAG" >> CHANGELOG.md
          
          cat CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./release-assets/*
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
