name: Release Linux

on:
  workflow_call:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.2.3)'
        required: false
        type: string
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.2.3)'
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  linux:
    runs-on: ubuntu-22.04
    name: Linux Build + Snap + AUR
    timeout-minutes: 90

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libasound2-dev
        shell: bash

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.x"

      - name: Install dependencies
        run: bun install

      - name: Build Tauri app
        run: |
          cd apps/desktop
          cargo tauri build
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Normalize deb filename for packaging
        run: |
          DEB_PATH=$(find apps/desktop/src-tauri/target/release/bundle/deb -name "*.deb" | head -1)
          if [ -n "$DEB_PATH" ]; then
            DIR=$(dirname "$DEB_PATH")
            BASE=$(basename "$DEB_PATH")
            LOWER=$(echo "$BASE" | tr 'A-Z' 'a-z')
            if [ "$BASE" != "$LOWER" ]; then
              cp "$DEB_PATH" "$DIR/$LOWER"
            fi
          fi
        shell: bash

      - name: Collect Linux artifacts
        run: |
          mkdir -p release-artifacts
          for f in $(find apps/desktop/src-tauri/target -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm"); do
            base=$(basename "$f")
            lower=$(echo "$base" | tr 'A-Z' 'a-z')
            cp "$f" "release-artifacts/$lower"
          done
          ls -la release-artifacts/ || true
        shell: bash

      - name: Build Snap
        uses: snapcore/action-build@v1.3.0
        id: snap_build

      - name: Add Snap to artifacts
        run: |
          mkdir -p release-artifacts
          cp "${{ steps.snap_build.outputs.snap }}" release-artifacts/ || true
          ls -la release-artifacts/ || true
        shell: bash

      - name: Publish Snap (stable)
        if: startsWith(github.ref, 'refs/tags/') && github.event_name != 'workflow_dispatch'
        uses: snapcore/action-publish@v1.2.0
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_TOKEN }}
        with:
          snap: ${{ steps.snap_build.outputs.snap }}
          release: stable

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-linux
          path: release-artifacts/*
          if-no-files-found: warn
