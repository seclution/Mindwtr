name: Release Android (FOSS)

on:
  workflow_call:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.2.3)'
        required: false
        type: string
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.2.3)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  android-foss:
    runs-on: ubuntu-latest
    name: Android FOSS Build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Setup EAS CLI
        run: npm install -g eas-cli

      - name: Resolve version
        id: version
        run: |
          TAG_INPUT="${{ inputs.tag }}"
          if [ -z "$TAG_INPUT" ]; then
            TAG_INPUT="${{ github.event.inputs.tag }}"
          fi
          if [ -n "$TAG_INPUT" ]; then
            TAG="$TAG_INPUT"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${TAG#v}" >> "$GITHUB_OUTPUT"

      - name: Prepare FOSS Android build
        run: |
          cd apps/mobile
          FOSS_BUILD=1 ./scripts/fdroid_prep.sh
          bun install

      - name: Build FOSS Android APK (local EAS)
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cd apps/mobile
          FOSS_BUILD=1 MINDWTR_ANDROID_ARCHS=arm64-v8a eas build --platform android --profile production-apk --local --non-interactive --output ./build/mindwtr-${VERSION}-foss.apk
          ls -la ./build
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Collect Android FOSS artifacts
        run: |
          mkdir -p release-artifacts
          cp apps/mobile/build/mindwtr-*-foss.apk release-artifacts/
          ls -la release-artifacts

      - name: Upload Android FOSS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-android-foss
          path: release-artifacts/*
          if-no-files-found: error
