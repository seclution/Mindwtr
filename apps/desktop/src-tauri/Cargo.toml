[package]
name = "focus-gtd"
version = "0.1.5"
description = "A complete Getting Things Done (GTD) productivity system"
authors = ["DongDong"]
license = "MIT"
repository = "https://github.com/dongdongbh/Focus-GTD"
edition = "2021"
rust-version = "1.77.2"

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
tauri = { version = "2", features = [] }
tauri-plugin-log = "2"
tauri-plugin-dialog = "2"
tauri-plugin-fs = "2"
dirs = "5"
